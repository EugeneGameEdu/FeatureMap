version: 1
id: frontend-app
layer: frontend
layerDetection:
  confidence: high
  signals:
    - path contains /frontend/
    - file extension .tsx
    - imports react
    - exports React components
files:
  - frontend/src/app/layout.tsx
  - frontend/src/app/not-found.tsx
  - frontend/src/app/providers.tsx
exports:
  - isDefault: false
    name: metadata
    type: variable
  - isDefault: true
    name: NotFound
    type: function
  - isDefault: false
    name: Providers
    type: function
  - isDefault: true
    name: RootLayout
    type: function
imports:
  external:
    - next
    - next/font/google
    - next/link
    - react
    - sonner
  internal:
    - ./globals.css
    - ./providers
