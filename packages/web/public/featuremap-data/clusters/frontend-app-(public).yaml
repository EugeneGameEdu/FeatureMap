    name: PublicHomePage
    type: function
  - isDefault: true
    name: PublicLayout
    type: function
  - isDefault: true
    name: UiPlaygroundPage
    type: function
imports:
  external:
    - "@/features/ui-core/components/Footer"
    - "@/features/ui-core/components/Header"
    - "@/features/ui-core/components/ImageZoom"
    - "@/features/ui-core/components/LegacyContent"
    - "@/features/ui-core/Panel"
    - "@/features/ui-core/primitives"
    - "@/features/ui-core/props"
    - "@/features/ui-core/toast"
    - react
  internal: []
