version: 1
id: frontend-app-(public)
layer: frontend
layerDetection:
  confidence: high
  signals:
    - path contains /ui/
    - path contains /frontend/
    - file extension .tsx
    - imports react
    - exports React components
files:
  - frontend/src/app/(public)/dev/ui/page.tsx
  - frontend/src/app/(public)/layout.tsx
  - frontend/src/app/(public)/page.tsx
exports:
