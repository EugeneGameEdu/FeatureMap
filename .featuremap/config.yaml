version: 1
project:
  name: FeatureMap
  root: .
scan:
  include:
    - packages/cli/**/*.{js,jsx}
    - packages/cli/**/*.{ts,tsx}
    - packages/cli/**/*.go
    - packages/mcp-server/**/*.{js,jsx}
    - packages/mcp-server/**/*.{ts,tsx}
    - packages/mcp-server/**/*.go
    - packages/web/**/*.{js,jsx}
    - packages/web/**/*.{ts,tsx}
    - packages/web/**/*.go
  exclude:
    - "**/node_modules/**"
    - "**/dist/**"
    - "**/build/**"
    - "**/vendor/**"
    - "**/*.test.{ts,tsx,js,jsx}"
    - "**/*.spec.{ts,tsx,js,jsx}"
    - "**/*.d.ts"
    - "**/*_test.go"
    - "**/testdata/**"
features:
  hints: []
